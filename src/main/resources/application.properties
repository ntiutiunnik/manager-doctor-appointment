spring.application.name=manager-doctor-appointment

spring.datasource.url=jdbc:postgresql://localhost:5432/doctor-appointment
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
#DONT FORGET TO REMOVE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

spring.jackson.deserialization.fail-on-unknown-properties=false

spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=com.demo.manager.doctorappointment.util.serialization.kafka.CustomSerializer
spring.kafka.topic.name=appointment_history

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

server.port=6666
