spring:
  datasource:
    url: jdbc:postgresql://${PG_HOST}:5432/${PG_DATABASE}?autoreconnect=true
    username: '${PG_USER}'
    password: '${PG_PASSWORD}'

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka